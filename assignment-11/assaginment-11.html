<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      function multi(num) {
        for (var i = 1; i <= 10; i++) {
          var sum = num * i;
          document.write(num + " *  " + i + "  = " + sum + "<br>");
        }
      }
      multi(5);
    </script>
  </body>
</html>
