<!DOCTYPE html>
<html>
  <head>
    <title>BMI Calculator</title>
    <link rel="stylsheet" href="style.css" />
  </head>

  <body>
    <div class= "body" >
    <form>
      <label for="weightInput">Weight (kg):</label>
      <input type="number" id="weightInput" name="weight" />
      <br />
      <label for="heightInput">Height (m):</label>
      <input type="number" id="heightInput" name="height" />
      <br />
      <button id="calculateBtn" type="button">Calculate BMI</button>
    </form>
    <p id="result"></p>

    <script>
      // Write your JavaScript code here
      const calculateBtn = document.getElementById("calculateBtn");
      calculateBtn.addEventListener("click", calculateBMI);

      function calculateBMI() {
        const weight = parseFloat(document.getElementById("weightInput").value);
        const height = parseFloat(document.getElementById("heightInput").value);
        const bmi = weight / (height * height);
        document.getElementById(
          "result"
        ).textContent = `Your BMI is: ${bmi.toFixed(2)}`;
      }
    </script>
    </div>
  </body>
</html>
